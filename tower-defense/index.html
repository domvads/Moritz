<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Blauer Kreis</title>
<style>
    body { margin:0; overflow:hidden; }
    canvas { background:#eee; display:block; margin:0 auto; }
</style>
</head>
<body>
<canvas id="game" width="1000" height="800"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Ausgangsposition des Kreises
let posX = canvas.width / 2;
let posY = canvas.height / 2;
const radius = 30;
const speed = 5;
const dashSpeed = 15;
const dashDuration = 10;
let dashTime = 0;

const keys = {
    w: false,
    a: false,
    d: false,
    s: false
};

function drawCircle() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(posX, posY, radius, 0, Math.PI * 2);
    ctx.fill();
}

// Tastatursteuerung: W = vor, A = links, D = rechts, S = hinten
// Space lÃ¶st einen kurzen Dash aus
document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    if (e.code === 'Space' && dashTime <= 0) {
        dashTime = dashDuration;
    }
    if (key in keys) {
        keys[key] = true;
    }
});

document.addEventListener('keyup', (e) => {
    const key = e.key.toLowerCase();
    if (key in keys) {
        keys[key] = false;
    }
});

function update() {
    let currentSpeed = speed;
    if (dashTime > 0) {
        currentSpeed = dashSpeed;
        dashTime--;
    }
    if (keys.w) posY -= currentSpeed;
    if (keys.a) posX -= currentSpeed;
    if (keys.d) posX += currentSpeed;
    if (keys.s) posY += currentSpeed;
    posX = Math.min(Math.max(radius, posX), canvas.width - radius);
    posY = Math.min(Math.max(radius, posY), canvas.height - radius);
    drawCircle();
    requestAnimationFrame(update);
}

drawCircle();
requestAnimationFrame(update);
</script>
</body>
</html>
